<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css"/>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 80%;
        height: 700px;
      }
      .article-row {
        background-color: lavender;
        margin:5px;
      }
      .note-row {
        background-color: lightyellow;
        margin:5px;
      }
      .button-box {
        padding-top: 10px;
      }
      #notes {
        float: right;
        width: 10%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <!-- button to get articles to db -->
      <a class="btn btn-danger load">Get New Articles</a>
      <!-- button to delete articles in db -->
      <a class="btn btn-danger clear">Delete Saved Articles</a>
      <!-- button to delete notes in db -->
      <a class="btn btn-danger clearNotes">Delete Saved Notes</a>
    </div>
    <div id="wrapper">
      <h1>Article Scraper</h1>
      <div id="articles" class="article-container"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
