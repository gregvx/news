<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css"/>
    <style>
      body { background-color: azure }
      .title-row {
        text-align: center;
        margin: 5px 10px 5px 10px;
        width: 100%;
      }
      #wrapper {
        min-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        /* height: 700px; */
      }
      .article-row {
        background-color: lavender;
        margin:5px;
      }
      .note-row {
        background-color: lightyellow;
        margin: 5px 5px 5px 20px;
      }
      .noteAddition-row {
        background-color: lightsalmon;
        margin: 5px 5px 5px 20px;
        min-height: 50px;
      }
      .noteAddition-row p {
        margin-top: 2px;
        margin-bottom: 0px;
      }
      .noteAddition-row textarea {
        margin-top: 5px;
      }
      .noteAddition-row .btn-warning {
        color: #444;
      }
      .button-box {
        padding-top: 10px;
      }
      textarea, input {
        display: inline-block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 20px;
        font-size: 14px;
      }
      textarea {
        height: 40px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="row title-row">
      <h2>Use the following three buttons to test functionality:</h2>
    </div>
    <div class="row title-row">
      <!-- button to get articles to db -->
      <a class="btn btn-danger load">Get New Articles</a>
      <!-- button to delete articles in db -->
      <a class="btn btn-danger clear">Delete Saved Articles</a>
      <!-- button to delete notes in db -->
      <a class="btn btn-danger clearNotes">Delete Saved Notes</a>
    </div>
    <div id="wrapper">
      <h1>Article Scraper</h1>
      <div id="articles" class="article-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
